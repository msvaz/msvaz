name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # O checkout PRECISA vir antes de tudo para evitar o erro 128
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: msvaz
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          filename: github-metrics.svg
          # Base completa agora que o usuário está correto
          base: header, activity, repositories
          
          # Ativando Habits com travas de segurança
          plugin_habits: yes
          plugin_habits_from: 200       # Analisa apenas os últimos 200 eventos
          plugin_habits_days: 14        # Foca nos últimos 14 dias para evitar commits "sujos"
          plugin_habits_facts: yes      # Mostra curiosidades
          plugin_habits_charts: yes     # Mostra os gráficos
          
          # Mantendo seus outros plugins
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_isocalendar: yes
          
          # Impede que a Action morra se o Habits ainda der algum soluço
          plugins_errors_fatal: no

          # Sua estética (Amber/Terminal)
          theme: dark
          config_timezone: America/Sao_Paulo
          config_padding: 12%
# Cores aplicadas
          config_background: "520075"   # Roxo Profundo (Fundo)
          config_title: "F200FF"        # Magenta Neon (Títulos principais)
          config_icon: "F200FF"         # Magenta Neon (Ícones)
          config_color: "D796F2"        # Lilás Claro (Textos e detalhes)
          config_border: "8A00C4"       # Roxo Médio (Bordas e divisórias)
          output_action: commit
