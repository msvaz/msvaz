name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # O checkout PRECISA vir antes de tudo para evitar o erro 128
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: msvaz  # Forçando o seu usuário
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          filename: github-metrics.svg
          base: header, repositories # Removi activity para evitar conflito de conta
          
          plugin_languages: yes
          plugin_isocalendar: yes
          plugin_habits: no # Desligado até você trocar o token
          
          # Estética
          theme: dark
          config_timezone: America/Sao_Paulo
          config_padding: 12%
          config_background: "0D1117"
          config_color: "C9D1D9"
          config_border: "1F2937"
          config_icon: "F59E0B"
          config_title: "F59E0B"
          config_subtitle: "9CA3AF"

          output_action: commit
