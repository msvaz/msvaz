name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Configurações Principais
          user: msvaz
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          filename: github-metrics.svg
          
          # AQUI O SEGREDO: Removemos o 'activity' da base. 
          # Sem activity, o Habits não tem o que analisar e não quebra.
          base: header, repositories
          
          # Forçamos o erro a não travar a Action
          plugins_errors_fatal: no
          
          # Desativação agressiva do plugin fantasma
          plugin_habits: no
          plugin_habits_from: 0
          
          # Plugins que você realmente quer
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_isocalendar: yes

          # Estética Amber/Terminal
          theme: dark
          config_timezone: America/Sao_Paulo
          config_padding: 12%
          config_background: "0D1117"
          config_color: "C9D1D9"
          config_border: "1F2937"
          config_icon: "F59E0B"
          config_title: "F59E0B"
          config_subtitle: "9CA3AF"

          output_action: commit
