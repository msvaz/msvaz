name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@master
        with:
          user: msvaz
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Força o workflow a ignorar erros de plugins quebrados
          plugins_errors_fatal: false
          
          # Removemos 'activity' da base (é ela que chama o Habits por baixo dos panos)
          base: header, repositories
          
          # Desativação explícita
          plugin_habits: false
          plugin_habits_facts: false
          plugin_habits_charts: false

          # Seus plugins que funcionam
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_isocalendar: yes

          # Estética Amber/Terminal
          theme: dark
          config_timezone: America/Sao_Paulo
          config_background: "0D1117"
          config_color: "C9D1D9"
          config_border: "1F2937"
          config_icon: "F59E0B"
          config_title: "F59E0B"
          config_subtitle: "9CA3AF"

          output_action: commit
