<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1100" viewBox="0 0 1800 1100">
  <defs>
    <style>
      /* Uma fonte só */
      .font {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        fill: #2b1646;
      }

      .pix { shape-rendering: crispEdges; }

      /* UI */
      .title  { font-size: 30px; font-weight: 700; }
      .menu   { font-size: 22px; font-weight: 700; opacity: .9; }
      .status { font-size: 20px; font-weight: 700; opacity: .85; }

      /* Conteúdo: maior e bem legível */
      .content     { font-size: 22px; font-weight: 700; opacity: .95; }
      .contentSoft { font-size: 22px; font-weight: 700; opacity: .82; }
    </style>
  </defs>

  <g class="pix">
    <!-- JANELA: maior e mais larga -->
    <rect x="70" y="60" width="1660" height="980" fill="#c9a7ff"/>
    <rect x="70.5" y="60.5" width="1659" height="979" fill="none" stroke="#2b1646" stroke-width="4"/>

    <!-- Área interna -->
    <rect x="82" y="72" width="1636" height="956" fill="#D9C2FF"/>
    <rect x="82.5" y="72.5" width="1635" height="955" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.75"/>
    <rect x="88.5" y="78.5" width="1623" height="943" fill="none" stroke="#4a2a6b" stroke-width="2" opacity="0.35"/>

    <!-- Titlebar -->
    <rect x="96" y="86" width="1608" height="78" fill="#b58bff"/>
    <rect x="96.5" y="86.5" width="1607" height="77" fill="none" stroke="#2b1646" stroke-width="2" opacity="0.35"/>

    <!-- Ícone -->
    <rect x="116" y="106" width="40" height="40" fill="#e9dcff" stroke="#2b1646" stroke-width="2" opacity="0.95"/>
    <rect x="126" y="116" width="20" height="20" fill="#2b1646" opacity="0.22"/>

    <!-- Título -->
    <text x="176" y="138" class="font title">notebler</text>

    <!-- Botões -->
    <g transform="translate(1525, 106)">
      <rect x="0"  y="0" width="46" height="40" fill="#e9dcff" stroke="#2b1646" stroke-width="2"/>
      <rect x="54" y="0" width="46" height="40" fill="#e9dcff" stroke="#2b1646" stroke-width="2"/>
      <rect x="108" y="0" width="46" height="40" fill="#ff9ad6" stroke="#2b1646" stroke-width="2"/>

      <rect x="14" y="30" width="18" height="3" fill="#2b1646" opacity="0.8"/>
      <rect x="68" y="10" width="18" height="18" fill="none" stroke="#2b1646" stroke-width="2" opacity="0.8"/>
      <path d="M122 12 L140 30 M140 12 L122 30" stroke="#2b1646" stroke-width="3" stroke-linecap="square" opacity="0.85"/>
    </g>

    <!-- Menu bar -->
    <rect x="96" y="164" width="1608" height="56" fill="#d9c2ff"/>
    <rect x="96.5" y="164.5" width="1607" height="55" fill="none" stroke="#2b1646" stroke-width="2" opacity="0.22"/>

