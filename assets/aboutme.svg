      <tspan x="170" dy="0">About me  ༼ つ ◕_◕ ༽つ</tspan>

      <!-- espaço grande abaixo do título -->
      <tspan x="170" dy="110"></tspan>

      <tspan x="170" dy="44">Full Stack Engineer — 19+ years building systems that don’t panic in production.</tspan>

      <tspan x="170" dy="96"></tspan>

      <tspan x="170" dy="44">• APIs &amp; integrations</tspan>
      <tspan x="170" dy="44">• Clean architecture &amp; testing</tspan>
      <tspan x="170" dy="44">• Observability (logs / metrics / traces)</tspan>
      <tspan x="170" dy="44">• Deployments that behave</tspan>

      <tspan x="170" dy="96"></tspan>

      <tspan x="170" dy="44">Main game: Engineering (Java + Node.js)</tspan>
      <tspan x="170" dy="44">Extra edge: Product thinking — ship with problem, impact, and metrics in mind.</tspan>

      <tspan x="170" dy="96"></tspan>

      <tspan x="170" dy="44">Stack:</tspan>
      <tspan x="170" dy="44">• Full Stack: Java, JavaScript</tspan>
      <tspan x="170" dy="44">• Front: React, Next.js, Angular</tspan>
      <tspan x="170" dy="44">• Back: Node.js (Express/NestJS), Java (Spring Boot) — REST/GraphQL</tspan>
      <tspan x="170" dy="44">• Data: PostgreSQL, Redis, MongoDB — S3, DynamoDB, Supabase</tspan>

      <tspan x="170" dy="96"></tspan>

      <tspan x="170" dy="44">Status: Open to work • Founder @ TDG Labs</tspan>

      <tspan x="170" dy="96"></tspan>

      <tspan x="170" dy="44" class="contentSoft">
        Previous: Stone, Bradesco Seguros, Oi, Supergasbras, Optiva Inc, BNDES, Casa &amp; Video,
      </tspan>
      <tspan x="170" dy="44" class="contentSoft">
        Montreal, Grupo Multi, Polícia Federal • Projects: FAPES
      </tspan>
    </text>

    <!-- Status bar -->
    <rect x="96" y="958" width="1608" height="70" fill="#d9c2ff"/>
    <rect x="96.5" y="958.5" width="1607" height="69" fill="none" stroke="#2b1646" stroke-width="2" opacity="0.22"/>
    <text x="126" y="1002" class="font status">Ln 1, Col 1</text>
